<head>

    <title>Musescore Website Redesign</title>
    
    <!-- doing css here to make it one file -->
    <!-- CSS -->
    <style>

        body {
            background-color: rgb(179, 169, 154);
        }

        p {
            
        }

        table {
            border: 2px solid black;
            padding: 0px;
            
        }

        tr {
            border: 2px solid black;
            padding: 0px;
        }

        td {
            border: 2px solid black;
            vertical-align: bottom;
            padding: 0px;
            height: 1vh;
        }

        .slide-box {
            display: flex;
            align-items: stretch;
            /* flex-flow: wrap row; */
            flex: 1 1 auto;
        }

        /* image is contained in a div that grows larger on hover */
        .img-box {
            height: 400px; 
            width: 49vw;
        }

        /* originally was gonna have the images grow when hovered, but it wasn't working how I wanted.
           I figured the time would be better spent trying to achive something similar in my portfolio,
           so I am doing that instead */
        /* .img-box:hover {
            height: 90vh;
            width: 95vw;
            display: inherit;
        } */

        /* image is scaled by width, with heigh keeping proportional */
        .main_img {
            height: 100%;
            display: inherit;
        }

    </style>
    
    <!-- JS -->
    <script>

        // QUESTION: is there like, a non-universal way to do this?
        pIndex = 0; // sets a "pageIndex" for the "slideshow" to use

        function displayMocks(){
            
            // gets all mockup image div containers
            allMocks = document.getElementsByClassName("slide-box");
            // hides all mockup div elements by defualt
            for (i = 0; i < allMocks.length; i++){
                allMocks[i].style.display = "none";
            }

            // if statements to check that index doesn't go out of bounds
            if (pIndex < 0) {
                pIndex = 0;
            }
            if (pIndex >= allMocks.length) {
                pIndex = allMocks.length-1;
            }
            
            // displays current page based on passed variable
            allMocks[pIndex].style = "display: flex;" // (see above comment)" align-items: stretch; flex: 1 1 auto;";

        }

        function turnPageLeft(){
            pIndex--; // decreases page
            displayMocks(); // refreshes display
        }

        function turnPageRight(){
            pIndex++; // increases page
            displayMocks(); // refreshes display
        }



    </script>

</head>
