<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamweaver</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: 5rem;
      color: #d6c7a3;
      margin-top: 0.5rem;
      pointer-events: none;
      z-index: 2;
    }

    nav {
      position: absolute;
      top: 6.5rem;
      width: 100%;
      text-align: center;
      background-color: rgba(74, 59, 49, 0.9); /* Dark beige-brown, like in the illustrations page */
      z-index: 3;
      pointer-events: auto;
    }

    nav a {
      color: #a89375; /* Lighter beige, as in the illustrations page */
      font-size: 1.5rem;
      text-decoration: none;
      margin: 0 2rem;
      padding: 1rem;
      display: inline-block;
    }

    nav a:hover {
      color: #fff; /* Optional: change text color on hover */
    }

    .container {
      display: flex;
      height: 100%;
      padding-top: 9rem; /* space for header + nav */
    }

    .column {
      flex: 1;
      overflow-y: scroll;
      scrollbar-width: thin;
      scrollbar-color: transparent transparent;
      display: flex;
      justify-content: center;
      align-items: start;
      position: relative;
    }

    /* Make scrollbars visible on hover */
    .column:hover {
      scrollbar-color: #444 transparent;
    }

    .column::-webkit-scrollbar {
      width: 6px;
      opacity: 0; /* Hide scrollbars by default */
      transition: opacity 0.5s ease; /* Fade in effect */
    }

    .column:hover::-webkit-scrollbar {
      opacity: 1; /* Show scrollbars on hover */
    }

    .column::-webkit-scrollbar-track {
      background: transparent;
    }

    .column::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 10px;
    }

    .scroll-image {
      width: 85%;
      height: auto;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        overflow-y: auto;
      }

      .column {
        max-width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <header>Dreamweaver</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="illustrations.html">Illustrations</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <div class="column">
      <img src="PureColumn.png" alt="Pure Scroll" class="scroll-image" />
    </div>
    <div class="column">
      <img src="corruptedcolumn.png" alt="Corrupted Scroll" class="scroll-image" />
    </div>
  </div>
</body>
</html>
