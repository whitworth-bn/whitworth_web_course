  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      font-family: 'UnifrakturCook', cursive;
    }

    header {
      text-align: center;
      font-size: 5rem;
      color: #d6c7a3;
      margin-top: 0.5rem;
    }

    nav {
      width: 100%;
      text-align: center;
      background-color: rgba(74, 59, 49, 0.9);
      padding: 1rem 0;
    }

    nav a {
      color: #a89375;
      font-size: 1.5rem;
      text-decoration: none;
      margin: 0 2rem;
      padding: 0.5rem 1rem;
      display: inline-block;
    }

    nav a:hover {
      color: #fff;
    }

    .contact-title {
      text-align: center;
      color: #d6c7a3;
      font-size: 2.5rem;
      margin-top: 3rem;
      font-family: 'UnifrakturCook', cursive;
    }

    .contact-handle {
      text-align: center;
      color: #d6c7a3;
      font-family: Georgia, serif;
      font-size: 1.5rem;
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .contact-handle img {
      width: 20px;
      height: 20px;
    }

    .contact-handle a {
      color: #d6c7a3;
      text-decoration: none;
    }

    .contact-handle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
