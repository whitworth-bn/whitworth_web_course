<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>UO Site Redesign</title>
</head>

<body>
	
	<h1>
Urban Outfitters Redesign </h1>
	
	<img src="Mockups/IMG_1584.jpg" width="600" height="" alt="" align=center/>
	
	<h2>
	The orginal inspiration was taken from their site in January, 2009. </h2>
	<p>
	The goal was to make a refreshed version of their website. I kept the minimal, black and white aesthetic. </p>
	
	<body>
    <div class="container" 
         style="text-align: center; margin-top: 5em;">
        <img src="Mockups/siteredesignmockup.jpg" width="900" height=""
            onclick="enlargeImg()"
            id="img1" />
        <br><br><br>

        <button onclick="resetImg()">Reset</button>
    </div>

    <!-- script to set display property -->
    <script>
        img = document.getElementById("img1");
      
        function enlargeImg() {
            img.style.transform = "scale(1.5)";
            img.style.transition = "transform 0.25s ease";
        }
      
        // Function to reset image size
        function resetImg() {
            img.style.transform = "scale(1)";
            img.style.transition = "transform 0.25s ease";
        }
    </script>
</body>
	
	
</body>
</html>
