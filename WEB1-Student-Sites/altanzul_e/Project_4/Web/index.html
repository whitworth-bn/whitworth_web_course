<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .row img,
    .grid img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border: ;
    }

    .top-images img {
      flex: 1;
      max-width: 32%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

  <div class="row top-images">
    <img src="landing.jpg" alt="Image 1" onclick="openModal(this.src)">
    <img src="buy.jpg" alt="Image 2" onclick="openModal(this.src)">
    <img src="tutorial.jpg" alt="Image 3" onclick="openModal(this.src)">
  </div>

  <div class="grid">
    <img src="s1.png" alt="Image 4" onclick="openModal(this.src)">
    <img src="s2.png" alt="Image 5" onclick="openModal(this.src)">
    <img src="s3.png" alt="Image 6" onclick="openModal(this.src)">
    <img src="s4.png" alt="Image 7" onclick="openModal(this.src)">
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImage" src="">
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('imageModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }
  </script>

</body>
</html>
